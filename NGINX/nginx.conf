upstream portal {
   server 10.200.1.10:30080;
   server 10.200.1.20:30080;
   server 10.200.1.30:30080;
   server 10.200.1.40:30080;
}

# For internal testing or local IP access â€” leave mostly untouched
server {
    listen 8080;
    server_name 10.200.2.1;

    location / {
        proxy_pass http://portal/;
        proxy_set_header Host $host:$server_port;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }
}

# Main public-facing UAT server
server {
    listen 8080;
    server_name portal-uat.com;

    # Security Headers (apply globally in this server block)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "frame-ancestors 'self';" always;
    proxy_cookie_path / "/; HttpOnly; Secure; SameSite=Strict";

    location / {
        proxy_pass http://portal/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    location /user-bank/ {
        proxy_pass http://10.200.1.10:30070/user-bank/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /top-management/ {
        proxy_pass http://10.200.1.40:30071/top-management/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static images serving with caching
    location /static/images/ {
        alias /var/www/html/static/images/;
        autoindex off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        access_log off;
    }
}
